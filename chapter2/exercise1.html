<body>
    <script>
        function findMax(num1, num2, num3) {
            let max;
            if (num1 >= num2 && num1 >= num3) {
                max = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                max = num2;
            } else {
                max = num3;
            }
            return max;
        }
        let maxNumber = findMax(10, 20, 15);
        console.log("The largest number is " + maxNumber);

    </script>
