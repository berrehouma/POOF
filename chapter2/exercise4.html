<body>
    <script>
        function isPalindrome(str) {
            let reversedStr = str.split('').reverse().join('');
            return str === reversedStr;
        }
        let word = "racecar";
        console.log(word + " is a palindrome: " + isPalindrome(word));


    </script>
</body>
