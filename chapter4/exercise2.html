<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.last = function () {
            return this[this.length - 1];
        };

        let numbers = [1, 2, 3, 4, 5];
        console.log(numbers.last()); // Output: 5


    </script>
</body>

</html>
