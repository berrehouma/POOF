<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let car = {
            make: "Toyota",
            model: "Corolla",
            year: 2020,
            displayInfo: function () {
                console.log("Car: " + this.make + " " + this.model + " (" + this.year + ")");
            }
        };

        car.displayInfo(); // Output: Car: Toyota Corolla (2020)

    </script>
</body>

</html>
