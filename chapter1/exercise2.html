<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>

<body>
    <script>
        // Prompt the user to enter the first number
        let num1 = prompt("Enter the first number:");

        // Prompt the user to enter the second number
        let num2 = prompt("Enter the second number:");

        // Convert the user's input to numbers and calculate the sum
        let sum = Number(num1) + Number(num2);

        // Calculate the difference between the two numbers (note: this will not work correctly because num1 and num2 are still strings)
        let difference = num1 - num2;

        // Calculate the product of the two numbers
        let product = num1 * num2;

        // Calculate the quotient of the two numbers
        let quotient = num1 / num2;

        // Log the results to the console
        console.log("Sum: " + sum);
        console.log("Difference: " + difference);
        console.log("Product: " + product);
        console.log("Quotient: " + quotient);


    </script>
</body>
