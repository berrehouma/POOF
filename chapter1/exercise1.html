<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> solution for exercise 1</title>
</head>

<body>
    <script>
        // Prompt the user to enter a temperature in Celsius
        let celsius = prompt("Enter temperature in Celsius:");

        // Convert the Celsius temperature to Fahrenheit using the formula: (°C × 9/5) + 32
        let fahrenheit = (celsius * 9 / 5) + 32;

        // Log the result to the console, displaying the original Celsius temperature and its equivalent in Fahrenheit
        console.log(celsius + "°C is equal to " + fahrenheit + "°F");

    </script>
</body>

</html>
