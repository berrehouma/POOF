<body>
    <script>
        // Prompt the user to enter a number
        let number = prompt("Enter a number:");

        // Check if the number is even (i.e., the remainder when divided by 2 is 0)
        if (number % 2 === 0) {
            // If the number is even, log a message to the console indicating that it's even
            console.log(number + " is even.");
        } else {
            // If the number is not even, log a message to the console indicating that it's odd
            console.log(number + " is odd.");
        }
    </script>
</body>

</html>
